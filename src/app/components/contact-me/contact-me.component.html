<div class="container">
    <form class="contact-form" action="" method="get">
        <h5 class="title">Necesitas hablar con nosotros?</h5>

        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" max="20" min="2" required>

        <label for="email">Correo</label>
        <input type="email" name="email" id="email" min="8" max="40" required>

        <label for="message">Haznos saber que necesitas</label>
        <textarea name="message" id="message" cols="30" rows="4" required></textarea>
        <div class="shenron"><img src="/assets/shenron.png" alt="SHENRON"></div>
    </form>
</div>
